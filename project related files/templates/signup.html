<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <img src="/static/logo.png" alt="ChurnSage Logo" class="logo">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </div>
    </nav>
    <br><br><br>
    <div class="form-container signup-form">
        <form action="{{ url_for('signup') }}" method="post">
            <label class="signup-text" for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label class="signup-text" for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label class="signup-text" for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label class="signup-text" for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="submit" value="Sign Up">
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
